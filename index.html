<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>GiftFeed ‚Äî Like TIWIB (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --text:#1f2330; --muted:#667085;
      --blue:#003366; --blue-2:#5f8fbf; --orange:#ffa41c;
      --radius:14px; --shadow:0 2px 8px rgba(16,24,40,.06);
    }
    *{box-sizing:border-box} html,body{margin:0;padding:0} img{max-width:100%;display:block}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

    /* Header minimal */
    header{background:linear-gradient(135deg,var(--blue) 2%,var(--blue-2) 98%);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.10)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px}
    .ico{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer;user-select:none}
    .brand{font-weight:800;letter-spacing:.3px;font-size:18px;text-align:center;flex:1}

    /* Liens rapides (scroll horizontal) */
    .quicknav{display:flex;gap:10px;overflow-x:auto;padding:8px 12px 12px;-webkit-overflow-scrolling:touch}
    .chip{flex:0 0 auto;padding:8px 12px;border-radius:999px;font-weight:700;font-size:13px;background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.35);color:#fff;text-decoration:none;white-space:nowrap}

    /* Section titre + guides 2x2 */
    .section{padding:14px}
    .section h2{margin:4px 2px 10px;font-size:18px;font-weight:800;color:var(--blue);text-align:center}
    .guides{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .guide{position:relative;display:block;border-radius:12px;overflow:hidden;background:#e9eef6;box-shadow:var(--shadow);text-decoration:none}
    .guide::before{content:"";display:block;padding-top:62.5%} /* ~16:10 */
    .guide[data-bg]{background-image:var(--guide-bg,none);background-size:cover;background-position:center}
    .guide .title{position:absolute;left:10px;right:10px;bottom:10px;z-index:1;color:#fff;font-weight:900;font-size:14px;line-height:1.2;text-shadow:0 1px 2px rgba(0,0,0,.55)}
    .guide::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 35%,rgba(0,0,0,.55) 100%)}

    /* Feed produits 1 colonne */
    .feed{padding:10px 14px 24px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;margin-bottom:14px}
    .card-media{background:#eef2f7;position:relative}
    .card-media::before{content:"";display:block;padding-top:58%} /* ~3:2 */
    .card-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .card-body{padding:12px}
    .card-title{margin:0 0 8px;font-size:16px;font-weight:800;line-height:1.25}
    .card-desc{margin:0 0 12px;font-size:13px;color:var(--muted);line-height:1.45}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{font-weight:900;font-size:15px;background:#fff3e0;color:#9a5b00;padding:6px 10px;border-radius:10px;border:1px solid #ffd89a}
    .btn{display:inline-block;min-height:44px;line-height:44px;padding:0 16px;border-radius:10px;font-weight:800;text-decoration:none;background:linear-gradient(to bottom,#ffc94d,var(--orange));border:1px solid #e69500;color:#fff;box-shadow:0 2px 5px rgba(0,0,0,.10),inset 0 1px 0 rgba(255,255,255,.35);text-align:center;flex:0 0 auto}
    .btn:active{transform:scale(.98)}
    .load-more{display:block;width:100%;margin:8px 0 0;border:0;cursor:pointer;background:#e9eef6;color:#1f2330;border-radius:12px;height:44px;font-weight:800}

    /* Search (toggle) */
    .search-wrap{display:none;padding:0 12px 12px}
    .search-wrap input{width:100%;height:42px;border-radius:12px;border:1px solid #e3e7ef;padding:0 12px;font-size:15px}

    footer{padding:18px 14px 28px;text-align:center;color:#6b7280;font-size:12px}

    @media(min-width:768px){
      .guides{grid-template-columns:repeat(4,1fr)}
      .section h2{font-size:20px}
      .card-title{font-size:17px}
    }
  </style>
</head>
<body>

  <script>

  // --- Donn√©es mock-up EDITABLES ---

  // --- Rendu du feed (en ‚Äúpages‚Äù) ---
  const feed = document.getElementById('feed');
  const loadMore = document.getElementById('loadMore');
  const PAGE_SIZE = 6;
  let cursor = 0;

  function cardHTML(p){
    return `
      <article class="card">
        <a class="card-media" href="${p.url}" aria-label="Voir le produit" target="_blank" rel="noopener">
          <img loading="lazy" decoding="async" src="${p.img}" alt="${p.title}">
        </a>
        <div class="card-body">
          <h3 class="card-title">${p.title}</h3>
          <p class="card-desc">${p.desc}</p>
          <div class="row">
            <span class="price">${p.price}</span>
            <a class="btn" href="${p.url}" target="_blank" rel="noopener">Voir sur Amazon</a>
          </div>
        </div>
      </article>
    `;
  }

  function renderNext(){
    const end = Math.min(cursor + PAGE_SIZE, PRODUCTS.length);
    for (let i = cursor; i < end; i++){
      feed.insertAdjacentHTML('beforeend', cardHTML(PRODUCTS[i]));
    }
    cursor = end;
    if (cursor >= PRODUCTS.length) loadMore.style.display = 'none';
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    renderNext();
    loadMore.addEventListener('click', renderNext);
  });

  // --- Filtre recherche (fonctionne sur le mock-up) ---
  searchInput?.addEventListener('input', e=>{
    const q = e.target.value.trim().toLowerCase();
    document.querySelectorAll('.card').forEach(card=>{
      const title = card.querySelector('.card-title')?.textContent.toLowerCase() || '';
      const desc  = card.querySelector('.card-desc')?.textContent.toLowerCase() || '';
      card.style.display = (title.includes(q) || desc.includes(q)) ? '' : 'none';
    });
  });
</script>

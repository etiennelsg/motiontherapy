  <style>
    :root{

      --blue:#003366; --blue-2:#5f8fbf; --orange:#ffa41c;

    *{box-sizing:border-box} html,body{margin:0;padding:0} img{max-width:100%;display:block}

    /* Header minimal */
    header{background:linear-gradient(135deg,var(--blue) 2%,var(--blue-2) 98%);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.10)}

    .ico{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer;user-select:none}
    .brand{font-weight:800;letter-spacing:.3px;font-size:18px;text-align:center;flex:1}
    .back{ text-decoration:none; color:#fff; }

    /* HERO */
    .hero{
      position:relative;
      background:url('https://images.unsplash.com/photo-1614624532983-4ce03382d63d?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      min-height:36vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff; padding:24px 16px;
    }
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.8),rgba(0,0,0,.16))}
    .hero-inner{position:relative;z-index:1;max-width:720px}
    .hero h1{margin:0 0 8px;font-size:24px;font-weight:900;letter-spacing:.2px}
    .hero p{margin:0;font-size:14px;opacity:.95}

    /* Section titre */
    .section{padding:14px}
    .section h2{margin:6px 2px 12px;font-size:18px;font-weight:800;color:var(--blue);text-align:center}

    /* Grid 2x2 */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:0 14px 24px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .card-media{background:#eef2f7;position:relative}
    .card-media::before{content:"";display:block;padding-top:66%} /* ~3:2 */
    .card-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .card-body{padding:12px}
    .card-title{margin:0 0 6px;font-size:15px;font-weight:800;line-height:1.25}
    .card-desc{margin:0 0 10px;font-size:13px;color:var(--muted);line-height:1.45}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{font-weight:900;font-size:14px;background:#fff3e0;color:#9a5b00;padding:6px 10px;border-radius:10px;border:1px solid #ffd89a}
    .btn{display:inline-block;min-height:40px;line-height:40px;padding:0 12px;border-radius:10px;font-weight:800;text-decoration:none;background:linear-gradient(to bottom,#ffc94d,var(--orange));border:1px solid #e69500;color:#fff;box-shadow:0 2px 5px rgba(0,0,0,.10),inset 0 1px 0 rgba(255,255,255,.35);text-align:center;white-space:nowrap}

    /* Empiler prix + bouton sur √©crans √©troits (√©vite les cartes coup√©es) */
    @media (max-width: 420px){
      .row{flex-wrap:wrap;gap:8px}
      .price{order:1}
      .btn{order:2;width:100%}
    }

    /* Desktop : 4 par ligne */
    @media(min-width:768px){
      .grid{grid-template-columns:repeat(4,1fr)}
      .hero{min-height:42vh}
      .hero h1{font-size:28px}
      .hero p{font-size:15px}
    }

    footer{padding:18px 14px 28px;text-align:center;color:#6b7280;font-size:12px}
  </style>
</head>
